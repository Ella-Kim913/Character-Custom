<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie Animation Demo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
</head>

<body>


    <div id="lottieContainer" class="lottie-container"></div>


    <!-- Dawing -->
    <canvas id="drawingCanvas"></canvas>

    <button id="smallBrush">Small Brush</button>
    <button id="mediumBrush">Medium Brush</button>
    <button id="largeBrush">Large Brush</button>

    <button id="eraserButton">Eraser</button>


    <input type="color" id="colorPicker">



    <button onclick="loadAndToggleLottie('wrapperA')">라마라마</button>
    <button onclick="loadAndToggleLottie('wrapperB')">선글라스</button>
    <input type="file" id="imageUpload" accept="image/*">

    <div id="wrapperA" class="animation-wrapper">
        <div id="lottieA" class="animation-container"></div>
        <div class="resize-handle"></div>
    </div>
    <div id="wrapperB" class="animation-wrapper">
        <div id="lottieB" class="animation-container"></div>
        <div class="resize-handle"></div>
    </div>

    <input type="text" id="userInput" placeholder="Enter text...">

    <div id="speechBubble" class="speech-bubble">
        <div id="speechBubbleText" class="speech-bubble-text"></div>
        <span id="deleteSpeechBubble" class="delete-btn">❌</span>
    </div>






    <script src="script.js"></script>
    <script src="LottieAnimations.js"></script>
    <script src="WrapperUtils.js"></script>
    <script src="ImageUploadHandler.js"></script>
    <script src="DrawingCanvas.js"></script>
    <script src="speechBubble.js"></script>



</body>

</html>
